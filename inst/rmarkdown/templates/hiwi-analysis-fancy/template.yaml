name: Hiwi Analysis Fancy
description: >
   Eine Vorlage zur Erstellung von Analysen mit passenden Überschriften und einer generellen Formatierung. Es werden außerdem relevante Pakete geladen, sowie eine Variable "wd" erstellt, die den Pfad zum Ordner des aktuellen Skripts enthält. Außerdem werden einige Styles geladen, die das Skript besser aussehen lassen, die Knit-Zeit allerdings deutlich verlängern.
